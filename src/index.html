<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../dist/bundle.css" />
  </head>
  <body>
    <div class="cal">
      <div class="calculator_title">
        <p>Calculator</p>
      </div>  
      <form id="calculator_form">
        <div class="input_wrapper">
          <input
            type="number"
            class="form_input"
            placeholder="--"
            name="numer_input"
            min="0"
            min="9"
          />
          <button class="clear_all">C</button>
        </div>
        <div class="inner_container">
          <div class="numbers_container">
            <button class="num custom_btn">7</button>
            <button class="num custom_btn">8</button>
            <button class="num custom_btn">9</button>
            <button class="operation_btn custom_btn">+</button>
            <button class="num custom_btn">4</button>
            <button class="num custom_btn">5</button>
            <button class="num custom_btn">6</button>
            <button class="operation_btn custom_btn">-</button>
            <button class="num custom_btn">1</button>
            <button class="num custom_btn">2</button>
            <button class="num custom_btn">3</button>
            <button class="operation_btn custom_btn">*</button>
          </div>
          <div class="zero_wrapper">
            <button class="num custom_btn">0</button>
            <button class="num custom_btn">00</button>
            <button class="operation_btn custom_btn">/</button>
            <button type="submit" class="button custom_btn">=</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
